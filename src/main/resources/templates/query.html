<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title></title>

<link th:href="@{css/haiersoft.css}" rel="stylesheet" type="text/css" media="screen,print" />
<link th:href="@{css/print.css}" rel="stylesheet" type="text/css"  media="print" />
<script th:src="@{js/jquery-1.10.1.min.js}"></script>
<script th:src="@{js/side.js}" type="text/javascript"></script>


</head>

<body>


<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>员工信息列表</h2>
<table cellpadding="0" cellspacing="0">
    <tr>
        <th>序号</th>
        <th>员工主键</th>
        <th>员工姓名</th>
        <th>员工密码</th>
        <th>员工生日</th>
        <th>关联主键</th>
        <th>部门主键</th>
        <th>部门名称</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="user,status:${list}">
        <td th:text="${status.count}">序号</td>
        <td th:text="${user.id}">员工主键</td>
        <td th:text="${user.name}">员工姓名</td>
        <td th:text="${user.password}">员工密码</td>
        <td th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}">员工生日</td>
        <td th:text="${user.rid}">关联主键</td>
        <td th:text="${user.deptment.id}">部门主键</td>
        <td th:text="${user.deptment.deptName}">部门名称</td>
        <td th:text="${user.status}">状态</td>

        <td>
              <a href="#">查看</a>
            | <a th:href="@{/toEditUser(id=${user.id})}">修改</a>
            | <a th:href="@{/deleteUser(id=${user.id})}">删除</a>
        </td>
    </tr>

</table>
<p class="msg">共找到47条年度预算记录，当前显示从第1条至第10条</p>
</div>
</div>
<!-- /MainForm -->

</body>
</html>
