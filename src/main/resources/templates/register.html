<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" type="text/css" th:href="@{css/public.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/page.css}" />
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/public.js}"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript">
	$(function () {
		$("button").click(function () {
			//获取用户名
			var myName=$("#username").val();
			//获取密码
			var password=$("#password").val();

			var studentNumber=$("#studentNumber").val();
			var classInfo=$("#classInfo").val();

			//发出ajax请求
			$.ajax({
				url:"studentRegister",
				data:{"username":myName,"password":password,"studentNumber":studentNumber,"classInfo":classInfo},
				type:"post",
				dataType:"json",
				success:function (data) {
				  layer.msg(data.rspMsg)
				  setTimeout(function (){
					  if(data.rspCode==='000000'){
						  location.href="/";
					  }
				  },500);
                },
			});
        });
    });
</script>
</head>
<body>

		<!-- 登录body -->
		<div class="logDiv">
			<img class="logBanner" th:src="@{img/logBanner.png}" />
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">注册</p>
				</div>
				<!-- 输入框 -->
				<div class="lgD">
					<img class="img1" th:src="@{img/logName.png}" />
					<input type="text" id="username" placeholder="输入用户名" />
				</div>
				<div class="lgD">
					<img class="img1" th:src="@{img/logPwd.png}" />
					<input type="password" id="password" placeholder="输入用户密码" />
				</div>
				<div class="lgD">
					<img class="img1" th:src="@{img/logName.png}" />
					<input type="text" id="studentNumber" placeholder="输入学号" />
				</div>

				<div class="lgD">
					<img class="img1" th:src="@{img/logName.png}" />
					<input type="text" id="classInfo" placeholder="班级号" />
				</div>


				<div class="logC">

						<button>注册</button>
					</a>
				</div>
			</div>
		</div>
		<!-- 登录body  end -->

		<!-- 登录页面底部 -->
		<div class="logFoot">
			<p class="p1">武汉中软科技公司</p>
			<p class="p2">13871126205</p>
		</div>
		<!-- 登录页面底部end -->

</body>
</html>
