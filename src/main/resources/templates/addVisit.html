<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link th:href="@{css/haiersoft.css}" rel="stylesheet" type="text/css" media="screen,print"/>
    <link th:href="@{css/print.css}" rel="stylesheet" type="text/css" media="print"/>
    <script th:src="@{js/jquery-1.10.1.min.js}"></script>
    <script th:src="@{js/side.js}" type="text/javascript"></script>
    <script src="js/layer.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                var accessedHostel = $("#accessedHostel").val()
                var accessedStudent = $("#accessedStudent").val()
                var phone = $("#phone").val()
                $.ajax({
                    url: "admin/addVisitTable",
                    data: {"phone":phone,"accessedHostel":accessedHostel,"accessedStudent":accessedStudent},
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        layer.msg(data.rspMsg)
                        setTimeout(function (){
                            location.href="toAllVisit"
                        },200)
                    },
                });
            })
        })
    </script>
</head>

<body>
<!-- Popup -->

<div id="Popup" style="margin-left: 200px;">
    <h2>添加访问人员</h2>
    <!-- SubPopup -->
    <div id="SubPopup">
    <p>"<span class="f_cB">*</span>"号为必填项目</p>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>访问的宿舍：<span class="f_cB">*</span></th>
            <td>
                <div class="txtbox floatL" style="width:200px;">
                    <input id="accessedHostel"  type="text" placeholder="访问的宿舍">
                </div>
            </td>
        </tr>
        <tr>
            <th>访问的学生：<span class="f_cB">*</span></th>
            <td>
                <div class="txtbox floatL" style="width:200px;">
                    <input id="accessedStudent"  type="text" placeholder="访问的学生">
                </div>
            </td>
        </tr>
        <tr>
            <th>手机号：<span class="f_cB">*</span></th>
            <td>
                <div class="txtbox floatL" style="width:200px;">
                    <input id="phone"  type="text" placeholder="手机号">
                </div>
            </td>
        </tr>

    </table>
        <div id="BtmBtn">
            <div class="btn_boxB floatR mag_l20">
                <input name="" type="reset" value="重置"
                       th:onmousemove="this.className='input_move'"
                       th:onmouseout="this.className='input_out'">
            </div>
            <div class="btn_box floatR">
                <input id="submit" name="" type="button" value="提交"
                       th:onmousemove="this.className='input_move'"
                       th:onmouseout="this.className='input_out'">
            </div>

        </div>
    </div>
</div>
<!-- /Popup -->
</body>
</html>
