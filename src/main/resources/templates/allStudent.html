<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h2>所有信息</h2>

<div width="80%" align="center" th:fragment="" th:id="getAllStudent">
    <table class="table table-bordered table-hover" align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <th>学生id</th>
            <th>学号</th>
            <th>姓名</th>
            <th>入住状态</th>
            <th>所在班级序号</th>
            <th>所在宿舍序号</th>
            <th>修改|删除</th>
        </tr>
        <tr v-for="user in list">
            <td >{{user.id}}</td>
            <td >{{user.studentNumber}}</td>
            <td >{{user.username}}</td>
            <td >{{user.status}}</td>
            <td ><a :href="'toViewClassInfo?studentNumber='+user.studentNumber">{{user.classInfo}}</a>
            </td>
            <td ><a :href="'toViewHostel?id='+user.hostel">{{user.hostel}}</a></td>
            <td><a :href="'toEditUser?id='+user.id">修改</a>|<a :href="'admin/deleteStudentById?id='+user.id">删除</a></td>
        </tr>
    </table>
</div>
<script>

    var v = new Vue({
        el: 'table',
        data: {
            list: []
        },
    })

    $(function () {
        $.ajax({
            url: 'admin/findAllStudent',
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                console.log(data.data)
                v.list = data.data
            },

        });
    })

</script>
</body>
</html>
