<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h2>所有信息</h2>

<div width="80%" align="center" >
    <table class="table table-bordered table-hover" align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <th>班级id</th>
            <th>专业名</th>
            <th>班级名字</th>
            <th>年级</th>
            <th>修改|删除</th>
        </tr>
        <tr v-for="user in list">
            <td >{{user.id}}</td>
            <td >{{user.speciality}}</td>
            <td >{{user.classes}}</td>
            <td >{{user.grade}}</td>
            <td><a :href="'toEditClassInfo?id='+user.id">修改</a>|<a :href="'admin/deleteClassInfoById?id='+user.id">删除</a></td>
        </tr>
    </table>
</div>
<script>

    var v = new Vue({
        el: 'table',
        data: {
            list: []
        },
    })

    $(function () {
        $.ajax({
            url: 'admin/findAllClassInfo',
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                console.log(data.data)
                v.list = data.data
            },

        });
    })

</script>
</body>
</html>
