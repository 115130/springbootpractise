<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" th:href="@{css/public.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/page.css}" />
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/public.js}"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript">
	$(function () {
		$("button").click(function () {
			//获取用户名
			var myName=$("#myName").val();
			//获取密码
			var password=$("#password").val();

			//发出ajax请求
			$.ajax({
				url:"login",
				data:{"username":myName,"password":password},
				type:"post",
				dataType:"json",
				success:function (data) {
					layer.msg(data.rspMsg);
					setTimeout(function (){
						if(data.rspCode==='000010'){
							location.href="toStudentIndex";
						}else if(data.rspCode==='000011'){
							location.href="toIndex";
						}else {
							location.href="/";
						}
					},1000)
                },
                // error:function (data){
				// 	alert("用户名或密码不正确");
				// }
			});
        });
    });
</script>
</head>
<body>

		<!-- 登录body -->
		<div class="logDiv">
			<img class="logBanner" th:src="@{img/logBanner.png}" />
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">登录</p>
				</div>
				<!-- 输入框 -->
				<div class="lgD">
					<img class="img1" th:src="@{img/logName.png}" />
					<input type="text" id="myName" placeholder="输入用户名" />
				</div>
				<div class="lgD">
					<img class="img1" th:src="@{img/logPwd.png}" />
					<input type="text" id="password" placeholder="输入用户密码" />
				</div>

				<div class="logC">
						<button>登 录</button>
				</div>
				<div class="logC">
						<a th:href="@{/toRegister}">
							<button>注册</button>
						</a>
				</div>
			</div>
		</div>
		<!-- 登录body  end -->

		<!-- 登录页面底部 -->
		<div class="logFoot">
			<p class="p1">武汉中软科技公司</p>
			<p class="p2">13871126205</p>
		</div>
		<!-- 登录页面底部end -->

</body>
</html>
