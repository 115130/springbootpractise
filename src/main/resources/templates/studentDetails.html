<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>学生个人信息列表</h2>
<div width="80%" align="center">
    <table align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <th>学生id</th>
            <th>学号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>入住状态</th>
            <th>入学时间</th>
            <th>最后修改时间</th>
            <th>所在班级序号</th>
            <th>身份</th>
        </tr>
        <tr>
            <td align="center" th:text="${session.user.id}">学生id</td>
            <td align="center" th:text="${session.user.studentNumber}">学号</td>
            <td align="center" th:text="${session.user.username}">姓名</td>
            <td align="center" th:text="${session.user.password}">密码</td>
            <td align="center" th:text="${session.user.status}">入住状态</td>
            <td align="center" th:text="${#dates.format(session.user.createdDate,'yyyy-MM-dd')}">入学时间</td>
            <td align="center" th:text="${#dates.format(session.user.lastModify,'yyyy-MM-dd')}">最后修改时间</td>
            <td align="center" th:text="${session.user.classInfo}">所在班级序号</td>
            <td align="center" th:text="${session.user.admin==0?'学生':'老师'}">身份</td>


        </tr>
    </table>
</div>
</body>
</html>
