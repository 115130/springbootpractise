<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<h2>学生个人信息列表</h2>
<div width="80%" >
    <table class="table"  cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <th>学生id</th>
            <th>学号</th>
            <th>姓名</th>
            <th>入住状态</th>
            <th>入学时间</th>
            <th>最后修改时间</th>
            <th>所在班级序号</th>
            <th>身份</th>
        </tr>
        <tr>
            <td  th:text="${session.user.id}">学生id</td>
            <td  th:text="${session.user.studentNumber}">学号</td>
            <td  th:text="${session.user.username}">姓名</td>
            <td  th:text="${session.user.status}">入住状态</td>
            <td  th:text="${#dates.format(session.user.createdDate,'yyyy-MM-dd')}">入学时间</td>
            <td  th:text="${#dates.format(session.user.lastModify,'yyyy-MM-dd')}">最后修改时间</td>
            <td  th:text="${session.user.classInfo}">所在班级序号</td>
            <td  th:text="${session.user.admin==0?'学生':'老师'}">身份</td>


        </tr>
    </table>
</div>
</body>
</html>
